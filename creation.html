<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index2.css">
</head>
<body>
<div class="container">
<!--[logo]Navbar [login][sign up][create page]-->

    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">We Role</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">home</a></li>
        <li><a href="#">login</a></li>
        <li><a href="#">sign up</a></li>
        <li><a href="#">create page</a></li>
      </ul>
    </div>
  </div>
</nav>

  <h2 class="text-center">Page Creation</h2>
  <form role="form">
    <div class="form-group">
      <label for="email">Room Name:</label>
      <input type="email" class="form-control" id="email" placeholder="i.e., 'Jon Snow's Watch'">
    </div>
    <div class="form-group">
      <label for="pwd">Admin Name:</label>
      <input type="password" class="form-control" id="pwd" placeholder="i.e., 'Optimus Prime'">
    </div>
    <div class="form-group">
      <label for="pwd">Room Color:</label>
      <input type="password" class="form-control" id="pwd" placeholder="i.e., 'Do you really need an example here...'">
    </div>
    <div class="form-group">
      <label for="pwd">Room Font:</label>
      <input type="password" class="form-control" id="pwd" placeholder="i.e., 'Arial'">
    </div>
    <div class="form-group">
      <label for="pwd">Room Key:</label>
      <input type="password" class="form-control" id="pwd" placeholder="i.e., '*********'">
    </div>
    <div class="form-group">
      <label for="pwd">Time Allotted for Inactivity:</label>
      <input type="password" class="form-control" id="pwd" placeholder="i.e., 5 days">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Create Page</button>
  </form>

    
    

</div>
</body>
</html>
